name: Library generator
on:
    workflow_dispatch:
      inputs:
          name:
            description: "Manual trigger"
    push:
      branches:
        - humble  # Sostituisci con il nome del tuo branch principale

jobs:
  micro_ros_raspberrypi_pico_sdk_generate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: humble
            branch: humble
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}
      - name: Get date
        id: date
        run: echo "::set-output name=date::$(date +'%d-%m-%Y %H:%M')"
      - name: Build library
        run: |
          sudo chmod +x microros_static_library/library_generation/library_generation.sh
          docker run --rm -v $(pwd):/project microros/micro_ros_static_library_builder:${{ matrix.distro }}
          sudo chown -R $(whoami) .
          sudo chmod -R 777 .
      - name: Pack library
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r libmicroros.zip libmicroros
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./libmicroros.zip
          asset_name: libmicroros.zip
          asset_content_type: application/zip
